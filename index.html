<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora de média</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <img src="https://i.ibb.co/wWMRw4R/oie-S8-LZZv-Hlsgu-V.png" alt="oie-transparent"  class="calc-logo">
      <p class="page-subtitle">
      ➗Simule o cálculo de uma média➗
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <div class="calc">
        <h2>Primeira Nota</h2>
        <input id="primeiraProva" class="primeiraNota" type="text">
         <h2>Segunda Nota</h2>
        <input id="segundaProva" class="primeiraNota" type="text">
         <h2>Terceira Nota</h2>
        <input id="terceiraProva" class="primeiraNota" type="text">
         <h2>Quarta Nota</h2>
        <input id="quartaProva" class="primeiraNota" type="text">
        <input id="btn" type="button" value="Calcular" class="botao" onClick ="media()">
          <div  class="result">
            
            <p id="result"></p>
            <p id="aprovado"></p>
          </div>
      </div>
    </div>
   
    
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
